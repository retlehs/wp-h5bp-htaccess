# | Block sensitive WordPress files                                    |
# ----------------------------------------------------------------------

<FilesMatch "^(wp-config\.php|readme\.html|license\.txt|install\.php)">

    # Apache < 2.3
    <IfModule !mod_authz_core.c>
        Order allow,deny
        Deny from all
        Satisfy All
    </IfModule>

    # Apache â‰¥ 2.3
    <IfModule mod_authz_core.c>
        Require all denied
    </IfModule>
</FilesMatch>
